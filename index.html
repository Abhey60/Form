<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application form</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="container">

        <div class="apply_box">
            <h1>Job Application Form <span class="small">(Web)</span></h1>
            <form action="">
                <div class="form_container">

                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first name" placeholder="Enter your Name">
                    </div>

                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last name" placeholder="Enter your Name">
                    </div>

                    <div class="form_control">
                        <label for="Email">Email</label>
                        <input type="email" id="Email" name="email" placeholder="Enter your Email">
                    </div>

                    <div class="form_control">
                        <label for="Job Role">Job Role</label>
                        <select id="Job Role">
                            <option value="">Select Job Role</option>
                            <option value="front End">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full stack">Full stack Developer</option>
                            <option value="ui-ux">UI UX Designer</option>

                        </select>

                    </div>
                    
                    <div class="Textarea_control">
                        <label for="Address">Address</label>
                        <textarea type="address" id="Address" name="Address" row="4"  cols="50" placeholder="Enter Address">Enter Address</textarea>
                    </div>
                    <div class="form_control">
                        <label for="City">City</label>
                        <input id="City" name="City" placeholder="Enter your City">
                    </div>
                    <div class="form_control">
                        <label for="Pincode">Pincode</label>
                        <input type ="number"id="Pincode" name="pincode" placeholder="Enter your Pincode">
                    </div>
                    <div class="form_control">
                        <label for="Date">Date</label>
                        <input value ="2023/10/25" type="date"id="Date" name="Date" >
                    </div>

                    <div class="form_control">
                        <label for="File">Upload your CV</label>
                        <input  type="file"id="File" name="File" >
                    </div>
                    

                    <div class="Button_container">
                        <button type="submit">Apply Now</button>
                    </div>
                    


                </div>

            </form>
        </div>

    </div>

</body>

</html>
